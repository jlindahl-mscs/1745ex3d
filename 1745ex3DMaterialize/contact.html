<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="#e3f2fd blue lighten-5">

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>


    <div class="row">

        <div class="col center-align">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img class="responsive-img" src="images/space2.PNG" width="100%" />
        </div>


    </div>
    <div class="row">
        <nav>
            <div class="nav-wrapper #64b5f6 blue lighten-2 white-text hide-on-small">
                <div class="col s12">
                    <a href="3Dindex.html" class="breadcrumb">Home</a>
                    <a href="contact.html" class="breadcrumb">Contact</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="row">

        <div class="col s4">
            
            
        </div>
        <div class="col s4">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="message" type="text" class="validate">
                                <label for="message">Type your message here</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p>
                                Want a response?
                                <div class="switch">
                                    <label>
                                        No
                                        <input type="checkbox">
                                        <span class="lever"></span>
                                        Yes
                                    </label>
                                </div>
                            </p>
                        </div>
                        <div class="row"></div>
                        <div class="row">
                            <p>
                                <label>
                                    <input type="checkbox" />
                                    <span>I would like to receive EARTH's newsletter, <i>No Planet B</i></span>
                                </label>
                            </p>
                        </div>
                        <div class="row"></div>
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            </div>
        <div class="col s4">
           
        </div>

    </div>
    <div class="row">

        <footer class="page-footer #64b5f6 blue lighten-2 white-text hide-on-small">
            <p>COMC 1745 Ex3D Joslyn Lindahl, 2019</p>

        </footer>


    </div>
</body>
</html>
